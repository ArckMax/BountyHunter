<!-- Button to top -->

<!-- pop-up -->
<div id="list-popup-container-container" class="hidden-page">
  <div id="list-popup-container" class="hidden">
    <div id="list-popup">
      <div id="list-popup-cross-container"><div id="list-popup-cross" (click)="hideCounterBox()"></div></div>
      <div id="list-pop-up-picture" [ngStyle]="{'background-image': 'url('+currentSelectedCandy.img+')'}"></div>
      <div id="list-pop-up-name" class="font-text">{{currentSelectedCandy.name | bonbonName}}</div>
      <div id="list-pop-up-number">
        <div id="list-pop-up-arrows">
          <div id="list-pop-up-up" (click)="candyUp()" class="list-pop-up-arrow">+</div>
          <div id="list-pop-up-down" (click)="candyDown()" class="list-pop-up-arrow">-</div>
        </div>
        <div class="font-text">{{candyNumber}}</div>

      </div>
      <button id="list-pop-up-button" class="font-text" (click)="addCandiesInLocalStorage(candyNumber)" (click)="hideCounterBox()">Ajouter</button>
    </div>
  </div>
</div>

<!-- <input [(ngModel)]= "toto" /> -->
<!-- List -->
<div id="list-background">
  <div id="list-bonbons">
    <div *ngFor="let current of images | searchCandy:searchWord " class="list-bonbon">
      <app-candy [product_name]="current.product_name" [image_url]="current.image_url" (click)="CandyInfo(current.product_name,current.image_url)" (click)="displayCounterBox(current)"></app-candy>
    </div>
  </div>
</div>
<div id="list-button-top">
    <div (click)="goTop()" class="font-text">Retour Ã  la recherche</div>
</div>
