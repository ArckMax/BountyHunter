<div id="candy-info-box-container">
  <div id="candy-info-box">
    <div id="candy-info">
      <div>{{currentSelectedCandy.name}}</div>
      <img src={{currentSelectedCandy.img}}>
    </div>
  </div>
</div>

<div *ngFor="let current of images" class="col-4 d-inline-block">
  <app-candy [product_name]="current.product_name" [image_url]="current.image_url" (click)="CandyInfo(current)"></app-candy>
</div>
