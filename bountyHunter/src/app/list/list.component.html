<div class="container-fluid">
    <div class="row navToggle d-flex">
        <div class="col-6 font-scary-title candyPage">Bonbons</div>
        <div class="col-6 font-scary-title successPage">Succès</div>
    </div>
</div>

<div class="listPage container-fluid">
    <div class="row successClass justify-content-center">
        <h3 class="col-9 font-scary-title">Niveaux</h3>
        <div class="badgeBox col-3 p-0" *ngFor='let current of levelList'>
            <app-success [name]='current.name' [img]='current.img' [description]='current.description'></app-success>
        </div>
    </div>
    <div class="row successClass justify-content-center">
        <h3 class="col-9 font-scary-title">Bonus</h3>
        <div class="badgeBox col-3 p-0" *ngFor='let current of hunterList'>
            <app-success [name]='current.name' [img]='current.img' [description]='current.description'></app-success>
        </div>
    </div>
</div>

<!-- Button to top -->
<div id="list-button-top">
  <div (click)="goTop()" class="font-text">Retour à la recherche</div>
</div>
<!-- pop-up -->
<div id="list-popup-container-container" class="hidden-page">
  <div id="list-popup-container" class="hidden">
    <div id="list-popup">
      <div id="list-pop-up-picture"></div>
      <div id="list-pop-up-name" class="font-text">Nom du bonbon</div>
      <div id="list-pop-up-number">
        <div id="list-pop-up-arrows">
          <div id="list-pop-up-up" (click)="candyUp()" class="list-pop-up-arrow">+</div>
          <div id="list-pop-up-down" (click)="candyDown()" class="list-pop-up-arrow">-</div>
        </div>
        <div class="font-text">{{candyNumber}}</div>

      </div>
      <button id="list-pop-up-button" class="font-text">Ajouter</button>
    </div>
  </div>
</div>

<!-- List -->
<div id="list-background">
  <div id="list-bonbons">
    <div *ngFor="let current of images" class="col-4 d-inline-block">
      <app-candy [product_name]="current.product_name" [image_url]="current.image_url" (click)="CandyInfo(current)"></app-candy>
    </div>
  </div>
</div>
